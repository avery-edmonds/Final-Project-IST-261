<html>
<head>
  <title>MyMed</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #e8e8e8;">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyMed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="mydoctors.html">My Doctors</a></li>
          <li class="nav-item"><a class="nav-link active" href="communications.html">My Communications</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Find Doctors</a></li>
        </ul>
        <a class="btn btn-light text-primary" href="#">Login</a>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="container">
      <h1 class="mb-4 text-center">Communications</h1>
      <div class="accordion" id="doctorAccordion"></div>
    </div>
  </main>

  <script>
    const API_URL = "http://localhost:8080/api";

    async function loadDocuments() {
      try {
        const res = await fetch(`${API_URL}/documents`);
        const documents = await res.json();

        const accordion = document.getElementById("doctorAccordion");
        accordion.innerHTML = "";

        documents.forEach((doc, index) => {
            const docId = `doc${index}`;

            const item = document.createElement("div");
            item.classList.add("accordion-item", "mb-3");
            item.style.border = "2px solid #000000";  // outline for the whole accordion-item
            item.style.borderRadius = "0.25rem";

          item.innerHTML = `
            <h4 class="accordion-header" id="heading${docId}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                data-bs-target="#collapse${docId}" aria-expanded="false" aria-controls="collapse${docId}">
                ${doc.documentName} — ${doc.doctor?.docFirstName || ""} ${doc.doctor?.docLastName || ""} — ${doc.user ? doc.user.firstName + " " + doc.user.lastName : "Unknown User"}
              </button>
            </h4>
            <div id="collapse${docId}" class="accordion-collapse collapse" aria-labelledby="heading${docId}" 
              data-bs-parent="#doctorAccordion">
              <div class="accordion-body">
                <p><strong>Document Type:</strong> ${doc.documentType || "N/A"}</p>
                <p><strong>Notes:</strong> ${doc.notes || "No notes available."}</p>
                ${doc.documentUrl 
                  ? `<img src="${doc.documentUrl}" alt="${doc.documentName}" class="img-fluid rounded shadow-sm" style="max-width:300px;">`
                  : `<p>No image available</p>`}
              </div>
            </div>
          `;

          accordion.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading documents:", err);
      }
    }

    loadDocuments();
  </script>
</body>
</html>
