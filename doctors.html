<html>
<head>
  <title>MyMed</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #e8e8e8;">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyMed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="mydoctors.html">My Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="communications.html">My Communications</a></li>
          <li class="nav-item"><a class="nav-link active" href="doctors.html">Find Doctors</a></li>
        </ul>
        <a class="btn btn-light text-primary" href="#">Login</a>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="mb-3">
      <label for="typeDropdown" class="form-label">Filter by Specialty:</label>
      <select id="typeDropdown" class="form-select">
        <option value="">All Specialties</option>
      </select>
      <label for="locationDropdown" class="form-label">Filter by Location</label>
      <select id="locationDropdown" class="form-select">
        <option value="">All Locations</option>
      </select>
    </div>

    <table class="table table-striped table-bordered" id="doctorTable">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Specialty</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="doctorTableBody"></tbody>
    </table>
  </main>

  <script>
    const API_URL = "http://localhost:8080/api";

    async function loadTypes() {
      const res = await fetch(`${API_URL}/doctortype`);
      const types = await res.json();

      const dropdown = document.getElementById('typeDropdown');
      types.forEach(typ => {
        const option = document.createElement('option');
        option.value = typ.docTypeId;
        option.textContent = typ.typeName; 
        dropdown.appendChild(option);
      });
    }

    async function loadLocations() {
        const res = await fetch(`${API_URL}/locations`);
        const locations = await res.json();

        const dropdown = document.getElementById('locationDropdown');
        locations.forEach(loc => {
            const option = document.createElement('option');
            option.value = loc.docLocationId; 
            option.textContent = loc.city + ", " + loc.state;
            dropdown.appendChild(option);
        });
    }

    let selectedTypeId = "";
let selectedLocationId = "";

    async function loadDoctors(typeId = "", locationId = "") {
        let url = `${API_URL}/doctors`;
        const params = new URLSearchParams();
        if (typeId) params.append("typeId", typeId);
        if (locationId) params.append("locationId", locationId);
        if ([...params].length) url += `?${params.toString()}`;

        const res = await fetch(url);
        const doctors = await res.json();

        const tbody = document.querySelector("#doctorTableBody");
        tbody.innerHTML = "";

        doctors.forEach(p => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><img src="${p.doctorImage}" class="img-thumbnail" style="width:100px; height:100px; object-fit:cover;"></td>
                <td>${p.docFirstName} ${p.docLastName} ${p.doctorate}</td>
                <td>${p.docType ? p.docType.typeName : "-"}</td>
                <td>${p.docLocation ? `${p.docLocation.city}, ${p.docLocation.state}` : "-"}</td>
                `;
                tbody.appendChild(tr);
                });
    }

// Update type filter
document.getElementById("typeDropdown").addEventListener("change", (e) => {
    selectedTypeId = e.target.value;
    loadDoctors(selectedTypeId, selectedLocationId);
});

// Update location filter
document.getElementById("locationDropdown").addEventListener("change", (e) => {
    selectedLocationId = e.target.value;
    loadDoctors(selectedTypeId, selectedLocationId);
});

// Initial load
loadTypes();
loadLocations();
loadDoctors();
  </script>
</body>
</html>
