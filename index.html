<html data-bs-theme="light">
    <head>
        <title>MyMed</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" href="index.html">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style = "background-color: #e8e8e8">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="mymed.png" alt="MyMed logo"  style="height: 30;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="mydoctors.html">My Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="communications.html">My Communications</a></li>
                        <li class="nav-item"><a class="nav-link" href="doctors.html">Find Doctors</a></li>
                    </ul>
                    
                        <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="userDropdown">
                            <li><a class="dropdown-item" href="#" onclick="savePage();" >My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout();">Logout</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </nav>
         <div class="container my-5">
          <div class="row g-4">
            <!-- My Doctor Card -->
            <div class="col-md-6 mt-4">
              <div class="card border-2 rounded p-3 h-100 shadow">
                <h3>My Doctors</h3>
                <p>Take a look at your Doctors</p>
                <a href="mydoctors.html" class="btn btn-primary">See Your Doctors</a>
              </div>
            </div>

            <!-- My Comms card -->
            <div class="col-md-6 mt-4">
              <div class="card border-2 rounded p-3 h-100 shadow">
                <h3>My Communications</h3>
                <p>Take a look at your Doctors' messages</p>
                <a href="communications.html" class="btn btn-primary">See all Communications</a>
              </div>
            </div>

            <!-- Find Doctors Card -->
            <div class="col-12 mt-4">
              <div class="card border-2 rounded p-3 h-100 shadow">
                <h3>Find Doctors</h3>
                <p>Find New Doctors</p>
                <a href="doctors.html" class="btn btn-primary">See all Doctors</a>
              </div>
            </div>
          </div>
       </div>
    </body>
    <script>
      const API_URL = "http://localhost:8080";
      const userId = localStorage.getItem("userId");

      if (!userId) {
        window.location.href = "login.html"; 
      }

      async function loadUserInfo() {
            try {
                const response = await fetch(`${API_URL}/users/${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    
                    document.getElementById('userName').textContent = user.firstName + " " + user.lastName || 'User';
                    
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        loadUserInfo();

        async function savePage() {
          localStorage.setItem("lastPage", "index.html");
          window.location.href="profile.html";

        }
      
      async function logout() {
        localStorage.removeItem("userId");
        window.location.href="login.html";
      }
    </script>
</html>
