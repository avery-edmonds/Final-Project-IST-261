<html>
    <head>
         <title>MyMed</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color: #6DA7FD;">
        <div class="container" style="height:100vh; display: flex; justify-content: center; align-items: center;">
            <div class="row justify-content-center">
                <div style="max-width: 500px; width: 100%;">
                    <div class="card shadow-sm" style="width: 450px">
                        <div class="card-body shadow">
                            <h1 class="card-title text-center mb-2">Login</h1>
                            <p class="text-center" style="font-weight: bold; margin-bottom: 0;">Welcome Back.</p>
                            <p class="text-center">Your Doctors are just a click away!</p>
                            <div class="mb-3">
                                <h6 class="form-label">Email or Username</h6>
                                <input id="username" type="text" placeholder="Email or Username" class="form-control" required>
                            </div>
                            <div class="mb-1">
                                <h6 class="form-label">Password</h6>
                                <input id="password" type="password" placeholder="Password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <p>New to MyMed? <a href="register.html" style="color: inherit; font-weight: bold; text-decoration: none;">Register Today!</a></p>
                            </div>
                            
                            <button class="btn btn-primary w-100" onclick="login()" type="button">Login</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const API_URL = "http://localhost:8080/api";

       async function login(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            alert("Login clicked. \nUsername: " + username + "\nPassword: " + password);

            try{
             const result = await fetch(`${API_URL}/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,{
                method: "POST",
                

            });

            if(result.ok){
                const user = await result.json();
                alert("Logged in as: " + user.firstName);

                console.log(user.userId);

                localStorage.setItem("userId", user.userId);
                window.location.href = "index.html";
                

            }else{
                alert("Login failed. Check your username/email and password.");
            }
        } catch(err){
            console.error("Error during Login:", err);
            alert("An error occured while logging in");
        }
        }
    </script>
</html>
