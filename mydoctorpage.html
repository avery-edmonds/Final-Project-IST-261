<body class="bg-light">
<div class="container mt-4">

    <a href="mydoctors.html" class="btn btn-secondary mb-3">‚Üê Back to My Doctors</a>

    <div class="card shadow p-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img id="docImg" 
                     class="img-thumbnail mb-3" 
                     style="width:250px; height:250px; object-fit:cover;">
                <button class="btn btn-danger mt-3" id="removeBtn">
                    Remove from My Doctors
                </button>
            </div>

            <div class="col-md-8">
                <h2 id="docName"></h2>
                <hr>
                <p><strong>Specialty:</strong> <span id="docType"></span></p>
                <p><strong>Location:</strong> <span id="docLocation"></span></p>
                <p><strong>City:</strong> <span id = "docCity"></span></p>
                <h4 class="mt-4">Location Map</h4>
                <iframe
                    id="mapFrame"
                    width="100%"
                    height="300"
                    style="border:0; border-radius: 10px;"
                    loading="lazy"
                    allowfullscreen></iframe>
                
            </div>
        </div>
    </div>

</div>

<script>
    const API_URL = "http://localhost:8080/api"; 
    const userId = 1;

    const params = new URLSearchParams(window.location.search);
    const doctorId = params.get("mydocid");
    
    async function loadDoctor() {
        try {
            const res = await fetch(`${API_URL}/doctor/${doctorId}`);            
            const doctor = await res.json();
            const locationText = doctor.docLocation ? `${doctor.docLocation.locationName}`: null;

            document.getElementById("docName").innerText =
                `${doctor.docFirstName} ${doctor.docLastName} ${doctor.doctorate}`;

            document.getElementById("docImg").src = doctor.doctorImage;

            document.getElementById("docType").innerText =
                doctor.docType?.typeName ?? "Unknown";

            document.getElementById("docLocation").innerText =
                doctor.docLocation
                    ? `${doctor.docLocation.locationName}`: "Unknown";

            document.getElementById("docCity").innerText =
                doctor.docLocation
                    ? `${doctor.docLocation.city}, ${doctor.docLocation.state}`
                    : "Unknown";

            if (locationText) {
                document.getElementById("mapFrame").src =
                `https://www.google.com/maps?q=${encodeURIComponent(locationText)}&output=embed`;
            } else {
                document.getElementById("mapFrame").style.display = "none";
            }

        } catch (err) {
            console.error("Failed to load doctor:", err);
            alert("Error loading doctor information.");
        }
    }

    
    async function removeDoctor() {
        const userId = 1; 

        try {
            const response = await fetch(`${API_URL}/user/${userId}/mydoctors/${doctorId}`, {
                method: "DELETE"
            });

            if (response.ok) {
            alert("Doctor removed from your list.");
            window.location.href = "mydoctors.html";
            } else {
            alert("Failed to remove doctor.");
            }
        } catch (err) {
            console.error("Failed to remove doctor:", err);
            alert("Error removing doctor.");
        }
    }

    async function loadUserInfo() {
        try {
            const response = await fetch(`http://localhost:8080/users/${userId}`);
            if (response.ok) {
                const user = await response.json();
                        
                document.getElementById('userName').textContent = user.firstName + " " + user.lastName || 'User';
                        
            }
        } catch (error) {
            console.error('Error loading user info:', error);
        }
    }

        loadUserInfo(); 

        async function savePage() {
          localStorage.setItem("lastPage", "mydoctors.html");
          window.location.href="profile.html";

        }

    async function logout() {
        localStorage.removeItem("userId");
        window.location.href="login.html";
    }

    document.getElementById("removeBtn").addEventListener("click", removeDoctor);

    loadDoctor();
</script>
