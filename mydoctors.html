<html data-bs-theme="light">
    <head>
        <title>MyMed</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" href="index.html">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style = "background-color: #e8e8e8">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="mymed.png" alt="MyMed logo"  style="height: 30;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link active" href="mydoctors.html">My Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="communications.html">My Communications</a></li>
                        <li class="nav-item"><a class="nav-link" href="doctors.html">Find Doctors</a></li>
                    </ul>
                    
                        <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="userName">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="userDropdown">
                            <li><a class="dropdown-item" href="#" onclick="savePage();">My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout();">Logout</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </nav>
        
        <main class="container mt-5">
            <h2>My Doctors</h2>
            <div class="shadow">
                <table class="table table-striped table-bordered" id="doctorTable">
                    <style>
                        .table-striped tbody tr:nth-of-type(odd){
                            background-color: white;
                        }
                        .table-striped tbody tr:nth-of-type(even){
                            background-color: #f6f6f6;
                        }
                    </style>
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Specialty</th>
                            <th>Location</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="doctorTableBody"></tbody>
                </table>
            </div>
        </main>
        <script>
            const API_URL = "http://localhost:8080/api";
            const userId = localStorage.getItem("userId");

            if (!userId) {
                window.location.href = "login.html";
            }


            async function loadMyDoctors() {
                const url = await fetch(`${API_URL}/user/${userId}/mydoctors`);
                const list  = await url.json();

                const tbody = document.getElementById("doctorTableBody");
                tbody.innerHTML = "";

                list.forEach(md => {
                    const d = md.doctor;

                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                    <td><img src="${d.doctorImage}" class="img-thumbnail" 
                        style="width:80px;height:80px;object-fit:cover;"></td>

                        <td>${d.docFirstName} ${d.docLastName} ${d.doctorate}</td>
                        <td>${d.docType ? d.docType.typeName : "-"}</td>
                        <td>${d.docLocation ? d.docLocation.city + ", " + d.docLocation.state : "-"}</td>
                        <td>
                         <button class = "btn btn-primary" onclick="viewDoctor(${d.docId})">View</button>
                        <button class="btn btn-danger" onclick="removeDoctor(${d.docId})">Remove</button>
                        </td>
                        `;

                        tbody.appendChild(tr);
                });
            }

            async function loadUserInfo() {
                try {
                    const response = await fetch(`http://localhost:8080/users/${userId}`);
                    if (response.ok) {
                        const user = await response.json();
                        
                        document.getElementById('userName').textContent = user.firstName + " " + user.lastName || 'User';
                        
                    }
                } catch (error) {
                    console.error('Error loading user info:', error);
                }
            }

        loadUserInfo();

        async function savePage() {
          localStorage.setItem("lastPage", "mydoctors.html");
          window.location.href="profile.html";

        }

            function viewDoctor(mydocid) {
                window.location.href = `mydoctorpage.html?mydocid=${mydocid}`;
            }

            async function removeDoctor(mydocid) {
            const response = await fetch(`${API_URL}/user/${userId}/mydoctors/${mydocid}`, {
                method: "DELETE"
            });

            if (response.ok){
                alert("Doctor removed!");
                loadMyDoctors();
            }else{
                alert("Failed to remove doctor");
            }

            

            async function logout() {
                localStorage.removeItem("userId");
                window.location.href="login.html";
            }
            
        }
        loadMyDoctors();
        </script>
    
    
    </body>
</html>
