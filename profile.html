<div class="container mt-4">

    <a href="" id="backButton" class="btn btn-secondary mb-3">‚Üê Back to last page</a>

                <div class="card shadow sidebar-nav">

                        <nav class="nav flex-column">

                                <label class="btn btn-outline-primary" for="vbtn-radio1">Profile</label>
                                <input type="radio" class="btn-check" onclick="showTab('settings', this)" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">

                        <div class="card-body p-4">

                            <hr>
                            <form id="settingsForm">
                                <p><strong>Date Format: </strong>
                                <label for="dateFormat">Date Format:</label>
                                    <select id="dateFormat" onchange="saveDateFormat()">
                                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                        <option value="MM-DD-YYYY">MM-DD-YYYY</option>
                                        <option value="DD-MM-YYYY">DD-MM-YYYY</option>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

</div>

<script>
    const root = document.documentElement;
    const API_URL = "http://localhost:8080"; 
    const userId = localStorage.getItem("userId");

    if (!userId) {
        window.location.href = "login.html"; 
    }

    function showTab(tabName, element) {
        
        document.querySelectorAll(".sidebar-nav .nav-link").forEach(link =>{
            link.classList.remove("active");
        });
        element.classList.add("active");

        if(tabName === 'profile'){
            document.getElementById('profileTab').style.display = 'block';
            document.getElementById('settingsTab').style.display = 'none';
        } 
        else if (tabName === 'settings') {
                document.getElementById('profileTab').style.display = 'none';
                document.getElementById('settingsTab').style.display = 'block';
            }
    }
    
    async function loadUser() {
        try {

            const uRes = await fetch(`${API_URL}/users/${userId}`);
            const lRes = await fetch(`${API_URL}/api/login/get/${userId}`)
            const user = await uRes.json();
            const login = await lRes.json();


            const format = localStorage.getItem("dateFormat") || "YYYY-MM-DD";
            document.getElementById("dateFormat").value = format;

            const formattedDob = formatDate(user.birthDate, format);

            // Save the raw date for future instant reformatting
            document.getElementById("userDob").dataset.raw = user.birthDate;
            document.getElementById("userDob").innerText = formattedDob;


            console.log(userId);
            
            document.getElementById('userName').textContent = user.firstName + " " + user.lastName || 'User';

            document.getElementById("profileUserName").innerText = `${user.firstName}'s Profile`;

            document.getElementById("userFullName").innerText =
                `${user.firstName} ${user.lastName}`;

            document.getElementById("userDob").innerText = formattedDob;

            document.getElementById("userEmail").innerText = `${user.email}`;

            document.getElementById("userInsurance").innerText = `${user.insurance}`;

            document.getElementById("userUsername").innerText = `${login.username}`;

        } catch (err) {
            console.error("Failed to load User:", err);
            alert("Error loading user information.");
        }
    }

    async function setUpBackButton(linkId, storageKey = "lastPage") {
        const link = document.getElementById(linkId);
        const url = localStorage.getItem(storageKey) || "index.html";
        const file = url.split("/").pop().split(".")[0];

        console.log(file);

        const nameMap = {
            "index": "Dashboard",
            "communications" : "My Communications",
            "mydoctors" : "My Doctors",
            "doctors" : "Find Doctors"
        };
        const display = nameMap[file];

        link.href = url
        link.textContent = `Back to ${display}`;
    }

    function saveDateFormat() {
         const format = document.getElementById("dateFormat").value;
        localStorage.setItem("dateFormat", format);

        const dob = document.getElementById("userDob").dataset.raw;
        document.getElementById("userDob").innerText = formatDate(dob, format);
    }

    function formatDate(dateStr, format) {
        console.log("Format function got:", dateStr, format);
        const d = new Date(dateStr);
        const year = d.getFullYear();
        const month = `${d.getMonth() + 1}`.padStart(2, "0");
        const day = `${d.getDate()}`.padStart(2, "0");

        switch (format) {
            case "MM-DD-YYYY":
                return `${month}-${day}-${year}`;
            case "DD-MM-YYYY":
                return `${day}-${month}-${year}`;
            case "Month DD, YYYY":
                return d.toLocaleDateString("en-US", {
                    year: "numeric",
                    month: "long",
                    day: "numeric"
                });
            default:
                return `${year}-${month}-${day}`; // YYYY-MM-DD
        }
    }   

    setUpBackButton("backButton");


    async function logout() {
                localStorage.removeItem("userId");
                window.location.href="login.html";
    }
    
    window.onload = loadUser;

   
</script>
